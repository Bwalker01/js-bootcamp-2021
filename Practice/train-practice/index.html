<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Practice</title>
  </head>
  <body>
    <h1>Enter Form Data</h1>
    <div id="form">
      <form>
        <label for="title" class="formLabel">Title</label>
        <select name="title" id="title" class="formInput">
          <option value="Default">------</option>
          <option value="Mr">Mr</option>
          <option value="Miss">Miss</option>
          <option value="Mrs">Mrs</option>
          <option value="Ms">Ms</option>
          <option value="Dr">Dr</option>
          <option value="Other">Other</option>
        </select>
        <br />
        <label for="name" class="formLabel">Name</label>
        <input type="text" id="name" class="formInput" /><br />
        <label for="email" class="formLabel">Email</label>
        <input type="email" id="email" class="formInput" /><br />
        <label for="address" class="formLabel">Address</label>
        <input type="address" id="address" class="formInput" /><br />
        <label for="postcode" class="formLabel">Postcode</label>
        <input type="text" id="postcode" class="formInput" /><br />
        <input type="submit" onclick="submitForm()" />
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
